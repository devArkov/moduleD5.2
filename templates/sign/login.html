{% extends 'base.html' %}

{% block title %} Sign in {% endblock title %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td>
                {{ form.username.label_tag }}
            </td>
            <td>
                {{ form.username }}
            </td>
        </tr>

        <tr>
            <td>
                {{ form.password.label_tag }}
            </td>
            <td>
                {{ form.password }}
            </td>
        </tr>
    </table>

    <button type="submit">Log in</button>
</form>
    <button>Don't have an account yet? <a href="sign/signup"></a>Register</button>
{% endblock content %}
